<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luka's App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Naruci jelo</h1>
      <div class="text-center mb-4">
        <button id="sve-jelo" class="btn btn-primary">Sva jela</button>
        <button id="slana-jela" class="btn btn-warning">Slana jela</button>
        <button id="slatka-jela" class="btn btn-danger">Slatka jela</button>
      </div>

      <div id="jela-lista" class="row">
        <!-- Izlistava se odje -->
      </div>
    </div>

    <div
      class="modal fade"
      id="narudzbaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Narudzba jela</h5>
          </div>
          <div class="modal-body">Narudzba je uspješno izvršena!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Zatvori
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
